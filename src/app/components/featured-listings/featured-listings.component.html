<!-- featured-listings.component.html -->
<div class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4">
        Phòng trọ nổi bật
      </h2>
      <p class="text-lg text-gray-600">
        Những căn phòng được yêu thích và đánh giá cao nhất tuần này
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let listing of listings"
        class="bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 border border-gray-100 group">
        <div class="relative overflow-hidden">
          <img
            [src]="listing.image"
            [alt]="listing.title"
            class="w-full h-56 object-cover group-hover:scale-110 transition-transform duration-500" />
          <div class="absolute top-4 left-4">
            <span [ngClass]="listing.statusColor" class="text-white px-3 py-1 rounded-full text-xs font-bold shadow-lg">
              {{ listing.status }}
            </span>
          </div>
          <button class="absolute top-4 right-4 bg-white/90 backdrop-blur-sm p-2 rounded-full hover:bg-white transition-colors shadow-lg">
            <svg class="w-5 h-5 text-gray-600 hover:text-[#FF6B35] transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
          </button>
          <div class="absolute bottom-4 left-4">
            <div class="bg-white/95 backdrop-blur-sm px-4 py-2 rounded-lg shadow-lg">
              <span class="text-2xl font-bold text-[#FF6B35]">{{ listing.price }}</span>
              <span class="text-sm text-gray-600">/tháng</span>
            </div>
          </div>
        </div>

        <div class="p-5">
          <h3 class="text-lg font-bold text-gray-900 mb-2 line-clamp-2 group-hover:text-[#FF6B35] transition-colors">
            {{ listing.title }}
          </h3>

          <div class="flex items-center text-gray-600 mb-3">
            <svg class="w-4 h-4 mr-1 text-[#00A896]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span class="text-sm">{{ listing.location }}</span>
          </div>

          <div class="flex items-center mb-4">
            <svg class="w-4 h-4 text-[#FFD60A] fill-current" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <span class="text-sm font-bold text-gray-900 ml-1">{{ listing.rating }}</span>
            <span class="text-sm text-gray-500 ml-1">({{ listing.reviews }} đánh giá)</span>
          </div>

          <div class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let tag of listing.tags"
              class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-xs font-medium">
              {{ tag }}
            </span>
          </div>

          <button class="w-full bg-[#FF6B35] text-white py-3 rounded-lg font-bold hover:bg-[#FF6B35]/90 transition-colors">
            Xem chi tiết
          </button>
        </div>
      </div>
    </div>

    <div class="text-center mt-12">
      <button class="bg-gray-900 text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-gray-800 transition-colors inline-flex items-center">
        Xem tất cả phòng trọ
        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>
</div>
