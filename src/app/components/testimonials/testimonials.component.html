<!-- testimonials.component.html -->
<div class="py-20 bg-gradient-to-b from-white to-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4">
        Người dùng nói gì về chúng tôi
      </h2>
      <p class="text-lg text-gray-600">
        Hàng nghìn người dùng đã tìm được phòng trọ lý tưởng
      </p>
    </div>

    <div class="relative">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let testimonial of getVisibleTestimonials()"
          class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100 hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
          <div class="flex items-center mb-6">
            <img
              [src]="testimonial.avatar"
              [alt]="testimonial.name"
              class="w-16 h-16 rounded-full object-cover border-4 border-[#FFD60A]" />
            <div class="ml-4">
              <h4 class="font-bold text-gray-900">{{ testimonial.name }}</h4>
              <p class="text-sm text-gray-600">{{ testimonial.role }}</p>
            </div>
          </div>

          <div class="flex mb-4">
            <svg *ngFor="let star of createRange(testimonial.rating)" 
              class="w-5 h-5 text-[#FFD60A] fill-current" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>

          <p class="text-gray-700 leading-relaxed italic">
            "{{ testimonial.content }}"
          </p>
        </div>
      </div>

      <div class="flex justify-center items-center gap-4 mt-8">
        <button
          (click)="prevSlide()"
          class="bg-white p-3 rounded-full shadow-lg hover:shadow-xl transition-all hover:bg-gray-50 border border-gray-200">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>

        <div class="flex gap-2">
          <button *ngFor="let testimonial of testimonials; let i = index"
            (click)="goToSlide(i)"
            [ngClass]="i === currentIndex ? 'bg-[#FF6B35] w-8' : 'bg-gray-300'"
            class="w-3 h-3 rounded-full transition-all">
          </button>
        </div>

        <button
          (click)="nextSlide()"
          class="bg-white p-3 rounded-full shadow-lg hover:shadow-xl transition-all hover:bg-gray-50 border border-gray-200">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
