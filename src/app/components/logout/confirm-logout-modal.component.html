<!-- Overlay -->
<div
  class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-[999] animate-fadeIn"
>
  <!-- Modal box -->
  <div
    class="bg-white w-full max-w-md mx-4 rounded-2xl shadow-2xl p-6 transform transition-all scale-100 animate-slideUp"
  >
    <!-- Icon -->
    <div class="flex items-center justify-center w-14 h-14 mx-auto rounded-full bg-red-100 mb-4">
      <svg class="w-7 h-7 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7"
        />
      </svg>
    </div>

    <!-- Title -->
    <h2 class="text-xl font-bold text-gray-900 text-center">Xác nhận đăng xuất</h2>

    <!-- Description -->
    <p class="text-gray-500 text-center mt-2 text-sm leading-relaxed">
      Bạn có chắc chắn muốn đăng xuất khỏi tài khoản của mình không?
    </p>

    <!-- Buttons -->
    <div class="flex gap-3 mt-6">
      <button
        (click)="cancel.emit()"
        class="flex-1 py-2.5 rounded-xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-100 transition-all duration-200"
      >
        Huỷ
      </button>

      <button
        (click)="confirm.emit()"
        class="flex-1 py-2.5 rounded-xl bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold shadow-md hover:shadow-lg hover:scale-[1.02] transition-all duration-200"
      >
        Đăng xuất
      </button>
    </div>
  </div>
</div>
