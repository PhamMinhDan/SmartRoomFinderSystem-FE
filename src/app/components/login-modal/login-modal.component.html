<div class="modal-backdrop" (click)="closeModal()">
  <div class="modal" (click)="stopPropagation($event)">
    <div class="modal-header">
      <h2>Đăng nhập vào RoomFinder</h2>
      <span class="modal-close" (click)="closeModal()" aria-label="Đóng modal">✕</span>
    </div>

    <div class="modal-content">
      <p class="text-center text-gray-600 mb-6">
        Chỉ mất 3 giây để bắt đầu tìm phòng phù hợp
      </p>

      <!-- Form đăng nhập (Google / Facebook / Email) -->
      <div class="space-y-4 mt-6">
        <!-- Google -->
        <button type="button" class="w-full flex items-center justify-center gap-3 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-[#00C897]">
          <svg class="w-6 h-6" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Tiếp tục với Google</span>
        </button>

        <!-- Facebook -->
        <button type="button" class="w-full flex items-center justify-center gap-3 py-3 bg-[#1877F2] text-white rounded-lg hover:bg-[#166fe5] transition-colors focus:outline-none focus:ring-2 focus:ring-[#1877F2]">
          <svg class="w-6 h-6" fill="white" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          <span>Tiếp tục với Facebook</span>
        </button>

        <!-- Phân cách -->
        <div class="relative flex items-center my-4">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="px-4 text-gray-500 text-sm">hoặc</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Form email/password -->
        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input 
              id="email"
              type="email" 
              placeholder="Email của bạn" 
              class="w-full p-3 border border-gray-300 rounded-lg focus:border-[#00C897] focus:ring-2 focus:ring-[#00C897]/30 outline-none transition-all"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
            <input 
              id="password"
              type="password" 
              placeholder="Mật khẩu" 
              class="w-full p-3 border border-gray-300 rounded-lg focus:border-[#00C897] focus:ring-2 focus:ring-[#00C897]/30 outline-none transition-all"
            />
          </div>

          <button type="submit" class="w-full py-3 bg-[#00C897] text-white rounded-lg font-bold hover:bg-[#00b587] transition-colors">
            Đăng nhập
          </button>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button (click)="closeModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
        Hủy
      </button>
    </div>
  </div>
</div>
